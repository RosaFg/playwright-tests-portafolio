[pytest]
addopts = 
    -v
    --tb=short
    --headed
    --screenshot=only-on-failure
    --video=retain-on-failure

testpaths = tests

python_files = test_*.py

python_functions = test_*

markers =
    smoke: Tests básicos de smoke testing
    functional: Tests funcionales
    responsive: Tests de diseño responsive
    accessibility: Tests de accesibilidad
    performance: Tests de rendimiento
    visual: Tests de comparación visual
    screenshots: Tests que generan screenshots